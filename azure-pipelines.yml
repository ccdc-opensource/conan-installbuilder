resources:
  repositories:
    - repository: templates
      type: github
      name: ccdc-opensource/conan-azure-devops
      ref: refs/heads/development
      endpoint: github

extends:
  template: third-party-library-all-platforms-from-local-recipe.yml@templates
  parameters:
    package: installbuilder
    package_version: 21.7.0-bld1
    destination_repository: ccdc-3rdparty-conan
    build_types:
      - Release
    platforms:
      - centos7_gcc10
      - ubuntu2004_gcc10
      - macos1015_xcode12
      - win2019_vs2019
